<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <script type="text/javascript" src="../static/js/vue1.js"></script>
    </head>
    <body id="app">
        <p style="font-size:{{article.fontSize}}px;">看我能不能变大</p>
        <button v-on:click="article.fontSize+=1" type="button" name="button">+</button>
    </body>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                article:{
                    fontSize:18
                }
            }
        })
    </script>
</html>
